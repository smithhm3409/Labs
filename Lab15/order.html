<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunch</title>
</head>
<body>
    <header>
        <h1>Brunch</h1>
        <a href="index.html"><img src="images/logo.svg" alt="Brunch logo"></a>
        <nav>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="order.html">Order</a>
        </nav>
    </header>
    <main>
        <section class="order">
            <form>
                <h2>Place Order</h2>
            <div class="cloner">
                    <div class="container"></div>
                <template>
                    <div class="row">
                        <label>Coffee</label>
                        <select>
                            <option value="drip-coffee">Drip Coffee</option>
                            <option value="cafe-au-lait">Cafe Au Lait</option>
                            <option value="americano">Americano</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="latte">Latte</option>
                            <option value="chai">Chai</option>
                            <option value="matcha">Matcha</option>
                            <option value="mocha">Mocha</option>
                            <option value="cold-brew">Cold Brew</option>
                            <option value="hot-chocolate">Hot Chocolate</option>
                            <option value="shot-in-the-dark">Shot in the Dark</option>
                            <option value="cafe-con-miel">Cafe con Miel</option>
                            <option value="breve">Breve</option>
                            <option value="dirty-chai">Dirty Chai</option>
                            <option value="peppermint-mocha">Peppermint Mocha</option>
                            <option value="affogato">Affogato</option>
                        </select>
                        <label>Size</label>
                        <select>
                            <option value="small">Small 12 oz.</option>
                            <option value="large">Large 16 oz.</option>
                        </select>
                        <label>Quantity</label>
                       <input type="number" value="1" min="1" max="10">
                       <a class="delete" href="">X</a>
                    </div>
                </template>
                <div><a class="add-button" href="">+Add Coffee</a></div>
            </div>
            <div class="cloner">
                <div class="container"></div>
            <template>
                <div class="row">
                    <label>Waffle</label>
                    <input type="number" value="1" min="1" max="10">
                    <label>Topping 1</label>
                    <select>
                        <option value="cream-cheese">Cream Cheese</option>
                        <option value="blueberry">Blueberry pie Filling</option>
                        <option value="strawberry">Strawberry Pie Filling</option>
                        <option value="yogurt">Yogurt</option>
                        <option value="berries">Fresh Berries</option>
                        <option value="syrup">Syrup</option>
                        <option value="butter">Butter</option>
                        <option value="sugar">Powered Sugar</option>
                        <option value="oreo">Orea Crumble</option>
                        <option value="graham-cracker">Graham Cracker</option>
                        <option value="granola">Granola</option>
                        <option value="ham">Ham</option>
                        <option value="cheddar">Cheddar</option>
                        <option value="lettuce">Lettuce</option>
                        <option value="goat-cheese">Herb Goat Cheese</option>
                        <option value="peanut-butter">Peanut butter</option>
                        <option value="marshmallow">Marshmallow Fluff</option>
                        <option value="raspberry">Raspberry Jam</option>
                        <option value="banana">Banana</option>
                        <option value="pecan">Pecan</option>
                    </select>
                    <label>Topping 2</label>
                    <select>
                        <option value="cream-cheese">Cream Cheese</option>
                        <option value="blueberry">Blueberry pie Filling</option>
                        <option value="strawberry">Strawberry Pie Filling</option>
                        <option value="yogurt">Yogurt</option>
                        <option value="berries">Fresh Berries</option>
                        <option value="syrup">Syrup</option>
                        <option value="butter">Butter</option>
                        <option value="sugar">Powered Sugar</option>
                        <option value="oreo">Orea Crumble</option>
                        <option value="graham-cracker">Graham Cracker</option>
                        <option value="granola">Granola</option>
                        <option value="ham">Ham</option>
                        <option value="cheddar">Cheddar</option>
                        <option value="lettuce">Lettuce</option>
                        <option value="goat-cheese">Herb Goat Cheese</option>
                        <option value="peanut-butter">Peanut butter</option>
                        <option value="marshmallow">Marshmallow Fluff</option>
                        <option value="raspberry">Raspberry Jam</option>
                        <option value="banana">Banana</option>
                        <option value="pecan">Pecan</option>
                    </select>
                    <a class="delete" href="">X</a>
                </div>
            </template>
            <div><a class="add-button" href="">+Add Waffle</a></div>
        </div>
        <input type="submit" value="Order">
            </form>
        </section>
    </main>
    <footer>
        <div>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="order.html">Order</a>
        </div>
